<form name="addUserForm" role="form" novalidate ng-submit="vm.addUser()" show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjectLabel">
            Add user to project</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label class="control-label">Name</label>
            <input type="text" class="form-control" name="name" ng-model="vm.userLogin" 
            	ng-required="true" ng-maxlength="50" usernotinproject userexists>
            <p class="help-block" ng-show="addUserForm.name.$error.required"> This field is required. </p>
            <p class="help-block" ng-show="addUserForm.name.$error.maxlength"> This field cannot be longer than 50 characters. </p>
            <p class="help-block" ng-show="addUserForm.name.$error.userexists" > There is no such user in database. </p>
            <p class="help-block" ng-show="addUserForm.name.$error.usernotinproject"> This user already belong to this project. </p>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
        >Cancel</span>
        </button>
        <button type="submit" ng-disabled="addUserForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Add</span>
        </button>
    </div>
</form>
